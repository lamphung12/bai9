<form [formGroup]="form" (submit)="add()" >

  <p>Name</p>
  <input type="text" formControlName="name" class="form-control"><br>
  <p>Price</p>
  <input type="number" formControlName="price" class="form-control"><br>
  <p>Category</p>
  <select formControlName="category" >
    <option *ngFor="let c of listCategory" [value]="c.id">{{c.name}}</option>
  </select>
  <button>Create</button>
</form>
